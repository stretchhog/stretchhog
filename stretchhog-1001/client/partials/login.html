<!-- Start Page Banner -->
<div class="page-banner">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div ui-view="banner-name"></div>
			</div>
			<div class="col-md-6">
				<div ui-view="banner-breadcrumbs"></div>
			</div>
		</div>
	</div>
</div>
<!-- End Page Banner -->

<div id="content">
	<div class="container">
		<div class="col-md-4">
			<h1>Login</h2>
				<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
				<form class="form" ng-submit="login()">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" name="email" ng-model="loginForm.email" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" ng-model="loginForm.password"
						       required>
					</div>
					<div>
						<button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
					</div>
				</form>
		</div>
	</div>
</div>
