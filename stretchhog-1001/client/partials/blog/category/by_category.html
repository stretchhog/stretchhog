<div ng-repeat="item in items">

	<!-- Start Post -->
	<div class="blog-post standard-post">
		<!-- Post Thumb -->
		<div class="post-head">
			<a href="#">
				<div class="thumb-overlay"><i class="fa fa-arrows-alt"></i></div>
				<img alt="" src="images/blog-05.jpg">
			</a>
		</div>
		<!-- Post Content -->
		<div class="post-content">
			<div class="post-type"><i class="fa fa-picture-o"></i></div>
			<h2><a href="#">{{item.title}}</a></h2>
			<ul class="post-meta">
				<li><i class="fa fa-book"></i> {{item.category.category}}</li>
				<li><i class="fa fa-calendar"></i> {{item.created}}</li>
				<li><i class="fa fa-comments"></i><a href="#"> {{item.comment_count}} comments</li>
				<li><i class="fa fa-tags"></i> Tags</li>
			</ul>
			<p>{{item.summary}}</p>
			<a class="main-button"
			   href="#/{{item.created|date:'yyyy'}}/{{item.created|date:'MM'}}/{{item.slug}}">Read More
				<i
						class="fa fa-angle-right"></i></a>
		</div>
	</div>
	<!-- End Post -->

</div>
<!-- Start Pagination -->
<div id="pagination">
	<span class="all-pages">Page 1 of 3</span>
	<span class="current page-num">1</span>
	<a class="page-num" href="#">2</a>
	<a class="page-num" href="#">3</a>
	<a class="next-page" href="#">Next</a>
</div>
<!-- End Pagination -->
