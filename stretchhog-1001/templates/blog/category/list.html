{% extends "index.html" %}
{% block body %}
<div ng-controller="categoryController">

	<div class="input-group col-md-12 filter">
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
    </span>

		<input class="form-control filter-input" type="text" ng-keydown="filterChanged()" ng-model="filterText"
		       placeholder="filter...">

    <span class="input-group-addon btn btn-default" ng-click="clearFilter()" ng-hide="filterText.length == 0">
        <i class="glyphicon glyphicon-remove"></i>
    </span>
	</div>
	<table class="table table-striped table-hover" ng-hide="loading">
		<thead>
		<tr>
			<th width="100px">
				<button class="btn btn-default fa fa-plus" ng-click="toggleAddMode()" ng-hide="addMode"></button>
				<button class="btn btn-default fa fa-minus" ng-click="toggleAddMode()" ng-show="addMode"></button>
			</th>
			<th>Category</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-show="addMode">
			<td>
				<div class="btn-group">
					<button class="btn btn-default fa fa-save" ng-click="createItem()" ng-disabled="addForm.$invalid"
					        name="Create"></button>
					<button class="btn btn-default fa fa-times" ng-click="toggleAddMode()" name="Create"></button>
				</div>
			</td>
			<td>
				<form name="addForm" class="form-group ">
					<input class="form-control" name="category" type="text" ng-model="newCategory.category" required
					       placeholder="new category..." ng-keydown="saveOnEnter($event)">
				</form>
			</td>
		</tr>
		<tr ng-repeat="category in categories | filter:filterText">
			<td>
				<div class="btn-group" ng-show="category.editMode">
					<button class="btn btn-default fa fa-save" ng-click="updateItem(category)"
					        ng-disabled="editForm.$invalid"
					        title="Save"></button>
					<button class="btn btn-default fa fa-times" ng-click="toggleEditMode(category)"
					        title="Cancel"></button>
				</div>
				<div class="btn-group" ng-show="category.editMode == null || category.editMode == false">
					<button class="btn btn-default fa fa-edit" ng-click="toggleEditMode(category)"
					        title="Edit"></button>
					<button class="btn btn-default fa fa-trash" ng-click="deleteItem(category)" title="Delete"
					        data-toggle="modal"></button>
				</div>
			</td>
			<td>
				<span ng-show="category.editMode == null || category.editMode == false">
                    {[category.category]}
                </span>
				<!--Name edit mode-->
				<form name="editForm">
					<input ng-model="category.category" ng-show="category.editMode" required class="form-control"
					       ng-keydown="updateOnEnter(category, $event)"/>
				</form>
			</td>
		</tr>

		</tbody>
	</table>

	<img src="{{ url_for('static', filename='images/ajax-loader.gif') }}" ng-show="loading" class="center-block"
	     title="Loading..."/>
</div>
{% endblock %}
