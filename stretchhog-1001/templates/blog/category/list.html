{% extends "index.html" %}
{% block body %}
	{% raw %}
	<div class="col-md-4 category-list" ng-controller="listController">
		<ul>
			<li ng-repeat="category in categories">
				{{ category.category }}
			</li>
		</ul>
	</div>
	{% endraw %}
	<div class="col-md-8">{% block right %}{% endblock %}</div>

{% endblock %}
