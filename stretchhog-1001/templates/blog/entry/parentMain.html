{% extends "index.html" %}
{% block body %}
<div ng-controller="entryController">

	<img src="{{ url_for('static', filename='images/ajax-loader.gif') }}"
	     ng-show="loading" class="center-block" title="Loading..."/>

	<div class="row">

		<div class="col-md-12">

			<div class="panel">
				<div class="panel-body">


					<!--/stories-->
					<div class="row" {% block items %}{% endblock %}>
						<br>

						<div class="col-md-2 col-sm-3 text-center">
							<a class="story-img" href="#"><img src="//placehold.it/100" style="width:100px;height:100px"
							                                   class="img-circle"></a>
						</div>
						<div class="col-md-10 col-sm-9">
							<h3 class="entry-title">{[ item.title ]}</h3>

							<div class="row">
								<div class="col-xs-9">
									<p class="entry-summary">{[ item.summary ]}</p>

									<p class="lead">
										<button class="btn btn-default" ng-click="openItem(item)" title="Read more">Read
											more
										</button>
										<button class="btn btn-default" ng-click="closeItem(item)">Close</button>
									</p>

									<div ng-show="item.readMode == true" ng-bind-html="item.postRendered"></div>
									<div ng-show="item.readMode == true">
										<hr>
										<h4>Comments</h4>

										<div ng-show="item.comment_count == 0">No comments yet, be the first!</div>
										<div ng-repeat="comment in item.comments">{[ comment ]}</div>
									</div>
									<img src="{{ url_for('static', filename='images/ajax-loader.gif') }}"
									     ng-show="item.loadingPost" class="center-block"
									     title="Loading..."/>

									<div ng-hide="item.readMode == true" ng-repeat="tag in item.tags">
										<span class="pull-right label label-primary">{[ tag.tag ]}</span>
									</div>
									<ul ng-hide="item.readMode == true" class="list-inline">
										<li><a href="#"><i class="fa fa-calendar"></i> {[item.date_added ]}</a></li>
										<li><a href="#"><i class="fa fa-comment"></i> {[ item.comment_count ]} Comments</a>
										</li>
									</ul>
								</div>
								<div class="col-xs-3"></div>
							</div>
							<br><br>
						</div>
					</div>
					<hr>

					<!--/stories-->


					<a href="/" class="btn btn-primary pull-right btnNext">More <i
							class="glyphicon glyphicon-chevron-right"></i></a>


				</div>
			</div>

		</div><!--/col-12-->
	</div>
</div>
{% endblock %}
