{% extends "index.html" %}
{% block body %}
	<div class="col-md-4 tag-list"></div>
	<div class="col-md-8">{% block right %}{% endblock %}</div>

	<script>
		var tagList = $('.tag-list');

		$.get(Flask.url_for('list_tags'), function (tags) {
			tags.forEach(function (tag) {
				var deleteUrl = Flask.url_for('delete_tag', {key: tag.key});
				var updateUrl = Flask.url_for('update_tag', {key: tag.key});
				tagList.append('<a class="btn btn-sm btn-danger" href="' + deleteUrl + '"><i class="fa fa-remove"></i></a>');
				tagList.append('<a class="btn btn-sm btn-warning" href="' + updateUrl + '"><i class="fa fa-edit"></i></a>');
				tagList.append('||');
				tagList.append(tag.category + ' - ' + tag.tag);
				tagList.append('<br>');
			})
		});
	</script>
{% endblock %}
