{% extends "index.html" %}
{% block body %}
	<div ng-controller="tagController">

		<div class="input-group col-md-12 filter">
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
    </span>

			<input class="form-control filter-input" type="text" ng-keydown="filterChanged()" ng-model="filterText"
					placeholder="filter...">

    <span class="input-group-addon btn btn-default" ng-click="clearFilter()" ng-hide="filterText.length == 0">
        <i class="glyphicon glyphicon-remove"></i>
    </span>
		</div>
		<table class="table table-striped table-hover" ng-hide="loading">
			<thead>
			<tr>
				<th width="100px">
					<button class="btn btn-default fa fa-plus" ng-click="toggleAddMode()" ng-hide="addMode"></button>
					<button class="btn btn-default fa fa-minus" ng-click="toggleAddMode()" ng-show="addMode"></button>
				</th>
				<th>Tag</th>
				<th>Category</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-show="addMode">
				<td>
					<div class="btn-group">
						<button class="btn btn-default fa fa-save" ng-click="createItem()" ng-keydown="saveOnEnter($event) "ng-disabled="addForm.$invalid" name="Create"></button>
						<button class="btn btn-default fa fa-times" ng-click="toggleAddMode()" name="Create"></button>
					</div>
				</td>
				<form name="addForm" class="form-group">
					<td>
						<input class="form-control" name="tag" type="text" ng-model="newTag.tag" required
								placeholder="new tag...">
					</td>
					<td>
						<select class="form-control" name="category" ng-model="newTag.category"
								ng-options="category.key as category.category for category in categories" required>
					</td>
				</form>
			</tr>
			<tr ng-repeat="tag in tags | filter:filterText">
				<td>
					<div class="btn-group" ng-show="tag.editMode">
						<button class="btn btn-default fa fa-save" ng-click="updateItem(tag)"
								ng-disabled="editForm.$invalid"
								title="Save"></button>
						<button class="btn btn-default fa fa-times" ng-click="toggleEditMode(tag)"
								title="Cancel"></button>
					</div>
					<div class="btn-group" ng-show="tag.editMode == null || tag.editMode == false">
						<button class="btn btn-default fa fa-edit" ng-click="toggleEditMode(tag)"
								title="Edit"></button>
						<button class="btn btn-default fa fa-trash" ng-click="deleteItem(tag)" title="Delete"
								data-toggle="modal"></button>
					</div>
				</td>
				<td>
					<span ng-show="tag.editMode == null || tag.editMode == false"> {[tag.tag]} </span>

					<form name="editForm" class="form-group ">
						<input class="form-control" ng-model="tag.tag" required
								ng-show="tag.editMode" ng-keydown="updateOnEnter($event)">
					</form>

				</td>
				<td>
					<span> {[tag.category.category]}</span>
				</td>
			</tr>

			</tbody>
		</table>

		<img src="{{ url_for('static', filename='images/ajax-loader.gif') }}" ng-show="loading" class="center-block"
				title="Loading..."/>
	</div>
{% endblock %}
