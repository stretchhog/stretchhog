{% extends "blog/tag/tag.html" %}
{% block tag %}
	<form action="" method="post" class="form-horizontal" role="form">
		{{ form.hidden_tag() }}
		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Category:</label>

			<div class="col-sm-8">
				<select id="{{ form.category.id }}" name="{{ form.category.name }}" class="form-control">
					{% for category in categories %}
						<option>{{ category.category }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Tag:</label>

			<div class="col-sm-8">
				<input id="{{ form.tag.id }}" name="{{ form.tag.name }}" type="text" class="form-control"
						placeholder="">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" name="submit">Submit</button>
			</div>
		</div>
	</form>
{% endblock %}
